<html>
<head>

            height: 100%;
            margin: 0;
        }

        body {
            align-items: center;
            justify-content: center;
        }
        canvas {
            border: 1px solid black;
        }
    </style>

        <title> LOG </title>

        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

</head>


<body>

<h3>  <br>  <br>  </h3>

<!-- NAV BAR -->
<script id="replace_with_navbar" src="nav.js"></script>

<div style="text-align: center;">
<canvas width="400" height="400" id="game"></canvas>
</div>
<script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');

    // the canvas width & height, snake x & y, and the apple x & y, all need to be a multiples of the grid size in order for collision detection to work
    // (e.g. 16 * 25 = 400)
    var grid = 16;
    var count = 0;

    var snake = {
        x: 160,
        y: 160,

        // snake velocity. moves one grid length every frame in either the x or y direction
        dx: grid,
        dy: 0,

        // keep track of all grids the snake body occupies
        cells: [],

        // length of the snake. grows when eating an apple
        maxCells: 4
    };
    var apple = {
        x: 320,
        y: 320
    };

    var orange = {
        x: 320,
        y: 320
    };

    var fruit = {
        x: 320,
        y: 320
    };

    var score = 0;
    var highscore = 0;
    var rank = "";

    var fruitnum = 0;
    var fruittype = "";

    // get random whole numbers in a specific range
    // @see https://stackoverflow.com/a/1527820/2124254
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    // game loop
    function loop() {
        requestAnimationFrame(loop);

        // print score
        document.getElementById("score").innerHTML = "Score = " + score;
        document.getElementById("highscore").innerHTML = "High Score = " + highscore;
        document.getElementById("rank").innerHTML = rank;


        // slow game loop to 15 fps instead of 60 (60/15 = 4)
        if (++count < 4) {
            return;
        }

        count = 0;
        context.clearRect(0,0,canvas.width,canvas.height);

        // move snake by it's velocity
        snake.x += snake.dx;
        snake.y += snake.dy;

        // wrap snake position horizontally on edge of screen
        if (snake.x < 0) {
            snake.x = canvas.width - grid;
        }
        else if (snake.x >= canvas.width) {
            snake.x = 0;
        }

        // wrap snake position vertically on edge of screen
        if (snake.y < 0) {
            snake.y = canvas.height - grid;
        }
        else if (snake.y >= canvas.height) {
            snake.y = 0;
        }

        // keep track of where snake has been. front of the array is always the head
        snake.cells.unshift({x: snake.x, y: snake.y});

        // remove cells as we move away from them
        if (snake.cells.length > snake.maxCells) {
            snake.cells.pop();
        }

        // decide fruit

        if (fruitnum < 30) {
            // draw apple
            fruittype = "apple";
            context.fillStyle = 'red';
            context.fillRect(fruit.x, fruit.y, grid - 1, grid - 1);
        } else if (fruitnum >= 30 && fruitnum < 60) {
            // draw grape
            fruittype = "grape";
            context.fillStyle = 'orchid';
            context.fillRect(fruit.x, fruit.y, grid - 1, grid - 1);
        } else if (fruitnum >= 60 && snake.maxCells > 8 && fruitnum < 78) {
            // draw orange
            fruittype = "orange";
            context.fillStyle = 'orange';
            context.fillRect(fruit.x, fruit.y, grid - 1, grid - 1);
        } else if (fruitnum >= 60 && snake.maxCells <= 8 && fruitnum < 78) {
            fruittype = "kiwi";
            context.fillStyle = 'greenyellow';
            context.fillRect(fruit.x, fruit.y, grid - 1, grid - 1);
        } else if (fruitnum >= 78 && fruitnum < 98) {
            fruittype = "kiwi";
            context.fillStyle = 'greenyellow';
            context.fillRect(fruit.x, fruit.y, grid - 1, grid - 1);
        } else if (fruitnum >= 98) {
            fruittype = "acai";
            context.fillStyle = 'black';
            context.fillRect(fruit.x, fruit.y, grid - 1, grid - 1);
        }

        // draw snake one cell at a time
        context.fillStyle = 'green';
        snake.cells.forEach(function(cell, index) {

            // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
            context.fillRect(cell.x, cell.y, grid-1, grid-1);

            // snake ate apple
            if (cell.x === fruit.x && cell.y === fruit.y) {
                if (fruittype === "apple") {
                    snake.maxCells ++;
                    score++;
                } else if (fruittype === "grape") {
                    snake.maxCells += 3;
                    score++;
                } else if (fruittype === "orange") {
                    snake.maxCells -= 5;
                    snake.cells.length -= 5;
                    score++;
                } else if (fruittype === "kiwi") {
                    snake.maxCells += 8;
                    score++;
                } else if (fruittype === "acai") {
                    snake.maxCells += 50;
                    score++;
                }

                fruitnum = getRandomInt(0,100);



                    // canvas is 400x400 which is 25x25 grids
                fruit.x = getRandomInt(0, 25) * grid;
                fruit.y = getRandomInt(0, 25) * grid;
            }

            // when lose
            // check collision with all cells after this one (modified bubble sort)
            for (var i = index + 1; i < snake.cells.length; i++) {

                // snake occupies same space as a body part. reset game
                if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                    snake.x = 160;
                    snake.y = 160;
                    snake.cells = [];
                    snake.maxCells = 4;
                    snake.dx = grid;
                    snake.dy = 0;

                    // get highscore
                    if (score > highscore) {
                        highscore = score;
                    }

                    // get rank
                    switch (true) {
                        case (highscore === 0):
                            rank = "";
                            break;
                        case (highscore < 10):
                            rank = "you suck";
                            break;
                        case (highscore >= 10 && highscore < 20):
                            rank = "get good";
                            break;
                        case (highscore >= 20 && highscore < 30):
                            rank = "c'mon";
                            break;
                        case (highscore >= 30 && highscore < 45):
                            rank = "not bad";
                            break;
                        case (highscore >= 45 && highscore < 70):
                            rank = "wow";
                            break;
                        case (highscore >= 70 && highscore < 100):
                            rank = "you're so cool";
                            break;
                        default:
                            rank = "hacks";
                    }

                    score = 0;


                    fruit.x = getRandomInt(0, 25) * grid;
                    fruit.y = getRandomInt(0, 25) * grid;
                }
            }
        });
    }

    // listen to keyboard events to move the snake
    document.addEventListener('keydown', function(e) {
        // prevent snake from backtracking on itself by checking that it's
        // not already moving on the same axis (pressing left while moving
        // left won't do anything, and pressing right while moving left
        // shouldn't let you collide with your own body)

        // left arrow key
        if (e.which === 37 && snake.dx === 0) {
            snake.dx = -grid;
            snake.dy = 0;
        }
        // up arrow key
        else if (e.which === 38 && snake.dy === 0) {
            snake.dy = -grid;
            snake.dx = 0;
        }
        // right arrow key
        else if (e.which === 39 && snake.dx === 0) {
            snake.dx = grid;
            snake.dy = 0;
        }
        // down arrow key
        else if (e.which === 40 && snake.dy === 0) {
            snake.dy = grid;
            snake.dx = 0;
        }
    });

    // prevent scrolling with arrow keys
    window.addEventListener("keydown", function(e) {
        if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
            e.preventDefault();
        }
    }, false);


    // start the game
    requestAnimationFrame(loop);
</script>

<h1 id = "score"> </h1>
<h1 id = "highscore"> </h1>
<div id = "rank" style="font-family: 'Lexend',serif; font-size: 20px; color: lightgray; text-align: center;  " > </div>
